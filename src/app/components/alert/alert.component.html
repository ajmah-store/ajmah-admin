<div class="alert-container" *ngIf="alert" [ngClass]="getStyle()" [@enterAnim]>
  <div class="alert-title">{{alert.title}}</div>
  <div class="alert-content">{{alert.content}}</div>
  <button (click)="emitDismiss()" type="button" class="btn-alert-dismiss"><i class="material-icons">close</i></button>
</div>
